<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Users list</title>

	<link rel="stylesheet" type="text/css" media="screen" href="jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />

	<link rel="stylesheet" type="text/css" media="screen" href="jqgrid-4.5.2/css/ui.jqgrid.css" />
	
	<link rel="stylesheet" type="text/css" media="screen" href="css/dialog.css" />

	<script src="jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="jquery-ui/js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
	<script src="jqgrid-4.5.2/js/grid.locale-en.js" type="text/javascript"></script>
	<script src="jqgrid-4.5.2/js/jquery.jqGrid.min.js" type="text/javascript"></script>
	
	<script src="js/user-list.js" type="text/javascript"></script>
		
</head>
<body>
	<table id="user-grid"></table>
	<div id="user-grid-pager"></div>
	
	<div class="modal-dialog" id="change-password-dialog" title="Change password">
		<p class="validateTips">All form fields are required.</p>
 
  		<form>
		  <fieldset>		    
		  	<label for="oldPassword">Old Password</label>
		    <input type="password" name="oldPassword" id="oldPassword" value="" class="text ui-widget-content ui-corner-all" />
		    <label for="newPassword">New Password</label>
		    <input type="password" name="newPassword" id="newPassword" value="" class="text ui-widget-content ui-corner-all" />
		    <label for="newPassword2">Confirm New Password</label>
		    <input type="password" name="newPassword2" id="newPassword2" value="" class="text ui-widget-content ui-corner-all" />
		  </fieldset>
		</form>
	</div>
	
	<div id="dialog-message" title="Information" class="modal-dialog">
  	<span class="dialog-text"></span>
	</div>
	
</body>
</html>
